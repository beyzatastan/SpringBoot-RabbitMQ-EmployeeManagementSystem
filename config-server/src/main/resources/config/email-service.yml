server:
  port: 8086

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/ems_auth_db?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ems_user
    password: EmsUser123!
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    queue:
      name: mailQueue

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true